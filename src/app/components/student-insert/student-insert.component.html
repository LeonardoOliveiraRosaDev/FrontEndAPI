<!-- Criação do formulario para obtenção de dados -->
<div class="container">
    <div class="col-md-12">
        <h3>{{ titleComp }}</h3>
            
        <div class="form-group">
            <input type="text"[(ngModel)] = "insertRegister.name" placeholder="Informe seu nome" class="form-control"/>
        </div>   
        
        <div class="form-group">
            <input type="number" [(ngModel)] = "insertRegister.age" placeholder="Sua idade" class="form-control"/>
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)] = "insertRegister.gender" placeholder="Seu genero" class="form-control"/>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg" (click) = "insertOneRegister()">
                Salvar Registro
            </button>
        </div>
    </div>
</div>
